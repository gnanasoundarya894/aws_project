<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="card-panel" style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center;">New Password</h2>
        <form action="/update_password" method="POST">
            <p style="font-size: 0.8em; color: #666;">Resetting for: {{ email }}</p>
            <input type="password" name="new_password" placeholder="Enter new password" required 
                   style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">
            <button type="submit" class="btn" style="width: 100%;">Update Password</button>
        </form>
    </div>
</div>
</body>
</html>
