 <!DOCTYPE html>
<html>
<head>
    <title>Reset Password - Book Store</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f6; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .navbar { background-color: #2c3e50; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .navbar a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }
        .reset-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .reset-card { background: white; padding: 40px; width: 100%; max-width: 400px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #2c3e50; margin-bottom: 15px; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 25px; }
        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input[type="email"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .btn-reset { background-color: #e67e22; color: white; width: 100%; padding: 14px; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        .btn-reset:hover { background-color: #d35400; }
        .back-link { margin-top: 20px; font-size: 0.9rem; }
        .back-link a { color: #2c3e50; text-decoration: none; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="font-size: 1.5rem; font-weight: bold;">Book Store</div>
        <div>
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </div>
    </nav>

    <div class="reset-wrapper">
        <div class="reset-card">
            <h2>Find Your Account</h2>
            <p>Please enter your email address to search for your account.</p>
            
            <form action="/reset_request" method="POST">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="example@gmail.com" required>
                </div>
                <button type="submit" class="btn-reset">Continue</button>
            </form>

            <div class="back-link">
                <a href="/login">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

</body>
</html>
