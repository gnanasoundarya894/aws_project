 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Book store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="logo">Book Store</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card-panel" style="max-width: 400px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px;">
        <h2 style="text-align: center;">Join book store</h2>
        <form action="/register" method="POST">
            <div style="margin-bottom: 15px;">
                <label>Username</label>
                <input type="text" name="username" style="width: 100%; padding: 10px; margin-top: 5px;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label>Email</label>
                <input type="email" name="email" style="width: 100%; padding: 10px; margin-top: 5px;" required>
            </div>
            <div style="margin-bottom: 20px;">
                <label>Password</label>
                <input type="password" name="password" style="width: 100%; padding: 10px; margin-top: 5px;" required>
            </div>
            <button type="submit" class="btn" style="width: 100%;">Create Account</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </div>
</div>

</body>
</html>
