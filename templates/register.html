 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Book Store</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f6; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .navbar { background-color: #2c3e50; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .navbar a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .card-panel { background: white; padding: 40px; width: 100%; max-width: 400px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #2c3e50; margin-bottom: 25px; }
        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .btn { background-color: #27ae60; color: white; width: 100%; padding: 14px; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background 0.3s; margin-top: 10px; }
        .btn:hover { background-color: #219150; }
        .alert { background-color: #fadbd8; color: #943126; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-size: 0.9rem; }
        .footer-link { margin-top: 20px; font-size: 0.9rem; color: #777; }
        .footer-link a { color: #27ae60; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<nav class="navbar">
    <div style="font-size: 1.5rem; font-weight: bold;">Book Store</div>
    <div>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
    </div>
</nav>

<div class="container">
    <div class="card-panel">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <h2>Create Account</h2>
        
        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Create a password" required>
            </div>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div class="footer-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</div>

</body>
</html>
