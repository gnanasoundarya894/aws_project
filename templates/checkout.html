 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Book Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function togglePayment() {
            const method = document.getElementById("payment_method").value;
            const cardDetails = document.getElementById("card-details");
            // Match the value "Cash on Delivery" exactly as it appears in the option
            cardDetails.style.display = (method === "Cash on Delivery") ? "none" : "block";
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Book Store</div>
        </div>
    </nav>

    <div class="container">
        <div class="card-panel" style="max-width: 500px; margin: 50px auto; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
            <h2 style="text-align: center; margin-bottom: 30px;">Complete Your Order</h2>
            
            <form action="{{ url_for('success') }}" method="POST">
                
                <label>Full Name (for Receipt)</label>
                <input type="text" name="name" placeholder="Enter your full name" required 
                       style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

                <label>Email Address</label>
                <input type="email" name="email" placeholder="email@example.com" required 
                       style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

                <label>Delivery Address</label>
                <textarea name="address" placeholder="Enter full delivery address" required 
                          style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; height: 80px;"></textarea>

                <label>Select Payment Method</label>
                <select name="payment_method" id="payment_method" onchange="togglePayment()" 
                        style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
                    <option value="Online Payment">Online Payment (Card / UPI)</option>
                    <option value="Cash on Delivery">Cash on Delivery (COD)</option>
                </select>

                <div id="card-details">
                    <label>Card Details</label>
                    <input type="text" placeholder="Card Number" 
                           style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    
                    <div style="display: flex; gap: 10px;">
                        <input type="text" placeholder="MM/YY" style="width: 50%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                        <input type="text" placeholder="CVV" style="width: 50%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>
                </div>

                <button type="submit" class="btn" style="width: 100%; margin-top: 30px; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
                    Place Order & View Receipt
                </button>
            </form>
        </div>
    </div>
</body>
</html>
