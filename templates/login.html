 <!DOCTYPE html>
<html>
<head>
    <title>Login - Book Store</title>
    <style>
        /* Internal CSS to guarantee the design loads perfectly */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7f6; /* Light grey background */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }

        /* Centering the Login Box */
        .login-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 { color: #2c3e50; margin-bottom: 25px; }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't break width */
            font-size: 1rem;
        }

        input:focus {
            border-color: #e67e22;
            outline: none;
            box-shadow: 0 0 5px rgba(230, 126, 34, 0.2);
        }

        .btn-login {
            background-color: #e67e22;
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #d35400;
        }

        .footer-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
        .footer-link a { color: #e67e22; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="font-size: 1.5rem; font-weight: bold;">Book Store</div>
        <div>
            <a href="/">Home</a>
            <a href="/books">Browse Books</a>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-card">
            <h2>User Login</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label>Username / Email</label>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-login">Sign In</button>
            </form>
            
            <div class="footer-link">
                Don't have an account? <a href="/register">Register here</a>
            </div>
        </div>
    </div>

</body>
</html>
