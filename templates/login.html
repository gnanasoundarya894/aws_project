 <!DOCTYPE html>
<html>
<head>
    <title>Login - Book Store</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f6; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .navbar { background-color: #2c3e50; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .navbar a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }
        .login-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-card { background: white; padding: 40px; width: 100%; max-width: 400px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #2c3e50; margin-bottom: 25px; }
        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input[type="email"], input[type="password"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .btn-login { background-color: #e67e22; color: white; width: 100%; padding: 14px; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background 0.3s; margin-top: 10px; }
        .btn-login:hover { background-color: #d35400; }
        .footer-link { margin-top: 20px; font-size: 0.9rem; color: #777; line-height: 1.6; }
        .footer-link a { color: #e67e22; text-decoration: none; font-weight: bold; }
        .alert { background-color: #fadbd8; color: #943126; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-size: 0.9rem; }
        .forgot-password-link { display: block; margin-bottom: 10px; font-size: 0.85rem; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="font-size: 1.5rem; font-weight: bold;">Book Store</div>
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('books') }}">Browse Books</a>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-card">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}

            <h2>User Login</h2>
            
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                
                {% if show_forgot %}
                <div class="forgot-password-link">
                    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                </div>
                {% endif %}

                <button type="submit" class="btn-login">Sign In</button>
            </form>
            
            <div class="footer-link">
                Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
            </div>
        </div>
    </div>

</body>
</html>
