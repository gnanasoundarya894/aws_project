  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Book Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="logo">Book Store</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/login">User Login</a>
        </div>
    </div>
</nav>

<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div class="card-panel" style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Administrator Login</h2>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div style="color: #e74c3c; margin-bottom: 15px; text-align: center;">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/admin_auth" method="POST">
            <div class="form-group" style="margin-bottom: 15px;">
                <label>Admin Username</label>
                <input type="text" name="username" value="admin" readonly style="background: #f0f0f0; cursor: not-allowed;">
            </div>
            
            <div class="form-group" style="margin-bottom: 20px;">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter Admin Password" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Login to Dashboard</button>
        </form>
    </div>
</div>

</body>
</html>
