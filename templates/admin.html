 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Book Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="logo">Admin Dashboard</div>
        <div class="nav-links">
            <a href="/books">View Store</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="admin-container">
        
        <div class="admin-sidebar">
            <div class="card-panel">
                <h3>Add New Book</h3>
                <form action="/admin/add" method="POST">
                    <input type="text" name="title" placeholder="Book Title" required>
                    <input type="text" name="author" placeholder="Author" required>
                    <input type="number" step="0.01" name="price" placeholder="Price (₹)" required>
                    <input type="text" name="img" placeholder="Image URL" required>
                    <button type="submit" class="btn" style="width: 100%;">Add Book</button>
                </form>
            </div>
        </div>

        <div class="admin-table-container">
            <h3>Current Inventory</h3>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td><img src="{{ book.img }}" class="thumb-img"></td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>₹{{ "{:,.2f}".format(book.price) }}</td>
                        <td>
                            <a href="/admin/delete/{{ book.id }}" class="btn-delete" 
                               onclick="return confirm('Delete this book?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
